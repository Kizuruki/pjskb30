<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Discord Timestamps</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <style>
            /* every second item should have a background color */
            body, button {
                font-family: monospace;
            }
            .timelist li:nth-child(2n) {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <script type="module" src="/timestamps/timestamps.js"></script>
        <div x-data="state">
            <ul class="timelist">
                <template x-for="i in 96">
                    <li>
                        <span x-text="formatterWindow15Minutes(i)"></span>
                        <button @click="copyShortTime(i)">Short</button>
                        <button @click="copyLongTime(i)">Long</button>
                    </li>
                </template>
            </ul>
        </div>
    </body>
</html>
